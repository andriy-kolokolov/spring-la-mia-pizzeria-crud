<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pizza</title>

    <th:block th:replace="~{components/fragments :: head}"></th:block>

</head>
<body>

<div th:insert="~{components/navigation :: nav}"></div>

<div class="container mt-3">
    <h2>Pizza List</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Image URL</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pizza : ${pizzas}">
            <td th:text="${pizza.id}"></td>
            <td th:text="${pizza.name}"></td>
            <td th:text="${pizza.description}"></td>
            <td th:text="${pizza.url}"></td>
            <td th:text="${pizza.price}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
